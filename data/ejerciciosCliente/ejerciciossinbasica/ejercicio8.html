    <title>Ejercicio 7</title>
    <script>
        var numero = prompt("Introduce numero");
        var tabla = document.write("<table border=1>");
        document.write("<tr>");
        for (var i = 1; i <= 10; i++) {
            document.write("<td>");
            document.write(numero * i);
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("</table>");

    </script>
